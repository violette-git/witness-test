{% load static %}

<!DOCTYPE html>

<html lang="en"><head>
    <meta charset="utf-8">
    <title>witness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  
    
    
</head>

<body>
    {% include 'navbar.html' %}
    <div class="card" id="tester">
        test
    </div>
    <section class="container-fluid " >
        <div>
            <form action="{% url 'user_app:register' %}" method="POST">
                <div class="row">
                    <div class=" col-12 d-flex justify-content-center align-items-center">
                        <div class="card mx-2 mt-3 mb-3 col-6" style="border: 2px solid black">
                            <div class="mb-1 p-2 col-12">
                                <label for="username" class="form-label"></label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Username">
                            </div>
                            <div class="mb-1 p-2 col-12">
                                <label for="email" class="form-label"></label>
                                <input type="text/email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="mb-1 p-2 col-12">
                                <label for="password" class="form-label"></label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="password">
                            </div>
                            <div class="mb-1 p-2 col-12">
                                <label for="first-name" class="form-label"></label>
                                <input type="text" class="form-control" id="first-name" name="first-name"
                                    placeholder="First Name">
                            </div>
                            <div class="mb-1 p-2 col-12">
                                <label for="last-name" class="form-label"></label>
                                <input type="text" class="form-control" id="last-name" name="last-name"
                                    placeholder="Last Name">
                            </div>
                            <button type="submit" class="btn btn-dark mt-3 mx-5">Sign Up</button>
                            <p class="d-flex justify-content-center align-items-center">Already have an account? <a
                                    href="{% url 'user_app:login' %}" class="link-primary text-decoration-none">Log In</a>
                            </p>
                            {% csrf_token %}
                        </div>
                    </div>
                </div>
            </form>
        <div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
