<!DOCTYPE html>

            </a>
        </div>
        <a id="nav-font" href="{% url 'org_app:orgs' %}" class="w3-bar-item w3-button">Organizations</a>
        {% if request.user.is_authenticated %}
        <a id="nav-font" href="#" class="w3-bar-item w3-button">Contributions</a>{% endif %}
        <a id="nav-font" href="{% url 'tithe_app:needsbutton' %}" class="w3-bar-item w3-button">Needs</a>
        <a id="nav-font" href="{% url 'user_app:logout' %}" class="w3-bar-item w3-button d-flex flex-end">Logout</a>

    </div>
    <section class='container-fluid p-0'>
        <div class="w3-main row" style="margin-left:150px">
            <div class="col-12" style="background-color:#e98607" id="bar">
                <div class="row d-flex justify-content-between align-items-center" id="layout">

                    <button order:1  id='layout-1'class="w3-button w3-xlarge w3-hide-large col-1" onclick="w3_open()">&#9776;</button>
                    <div order: 2  class="col-lg-3 col-md-3 col-xl-3 col-sm-11 col-xs-11">
                        <h3 id='layout-2' class="d-flex justify-content-center py-3">
                            {{ request.user|title }}'s Dashboard
                        </h3>
                    </div>
                    <div order: 4 id='layout-3'class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 ">
                        <div class="input-group py-3">
                            <input style="border-radius: 10px;background-color:#d7dfe1;" type="search" class="form-control"
                                placeholder="Organizations" aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline" type="submit">Search</button>
                            </div>
                        </div>
                    </div>
                    <div order: 3 id='layout-4'class="avatar py-3 col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-4 d-flex justify-content-center" >
                        <img src="{% static 'images/default.jpg' %}" alt="{{ request.user }}'s avatar" class="rounded-circle shadow" height="50vh" width="50vw">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-9 py-4 px-3">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" style="background-color:">
                        <div class="card shadow-lg"style='background-color:#d7dfe1;border:1px solid #e98607 '>
                            a
                        </div>
                    </div>
                    <div class="col-12 border:2px solid #e98607 col-sm-6 col-md-6 col-lg-3 col-xl-3" style="background-color:">
                        <div class="card shadow-lg"style='background-color:#d7dfe1;border:1px solid #e98607'>
                            b
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3" style="background-color:">
                        <div class="card shadow-lg"style='background-color:#d7dfe1;border:1px solid #e98607'>
                            c
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xl-3 col-md-3 py-4 px-3">
                <div class="row">
                    <div class="col-12"style='background-color:purple'>
                        <canvas class="myChart" id="myChart-{{ forloop.counter }}" value='{{ forloop.counter }}' width="200" height="200"></canvas>

                    </div>
                </div>

            </div>
        </div>
    </section>
    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>
</body>
