{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Need list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
</head>

<body>
    <section class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-6 mt-5" style="border:2px solid black;border-radius:4px">
                <main class="form-signin row d-flex justify-content-center align-items-center">
                    
                    <form action="{% url 'tithe_app:contribute' need.id %}" class="col-12 pb-5" method="POST">
                        <h1 class=" d-flex justify-content-center pt-4">{{ need.title|title }}</h1>
            
                        <div class="form-floating pb-2">
                            <input type="text" name="amount" class="form-control" id="amount" placeholder="amount">
                            <label for="floatingInput">Amount</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary pt-2" style="background-color:#62B5E5;" type="submit">Contribute</button>
                        {% csrf_token %}
                    </form>
                </main>

            </div>
        </div>
    </section>
</body>
